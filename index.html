<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script type="text/javascript" src="Draw.js"></script>
        <script type="text/javascript" src="Gift-Wrapping.js"></script>
        <script type="text/javascript" src="Setup.js"></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <style type="text/css">
            canvas {
                position: absolute;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Generate your maze</h1>
        </div>
        <div id="input-fields">
            <form class="container">
                <div class="row">
                    <div class="form-group col-sm">
                        <label for="selected-algorithm">Example select</label>
                        <select class="form-control" id="selected-algorithm" disabled>
                            <option value="0" selected>Gift Wrapping Algorithm</option>
                        </select>
                    </div>
                    <div class="form-group col-sm">
                        <label for="points-number">Number of points</label>
                        <input type="number" class="form-control" id="points-number" value="200" />
                    </div>
                    <div class="form-group col-sm">
                        <label for="interval">Interval between steps</label>
                        <input type="number" class="form-control" id="interval" value="500" />
                    </div>
                </div>
                <div class="row"></div>

                <input type="button" onclick="initAllVariableAndSetup()" value="Generate your maze" />
            </form>
        </div>
    </body>
</html>
